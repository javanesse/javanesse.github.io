<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display GIF Hitam</title>
    <style>
        /* Menghilangkan margin bawaan browser dan mengatur background */
        body {
            margin: 0;
            padding: 0;
            background-color: #000000; /* Warna latar belakang hitam */
            display: flex;
            justify-content: center; /* Pusatkan secara horizontal */
            align-items: center;    /* Pusatkan secara vertikal */
            height: 100vh;          /* Tinggi penuh layar */
            overflow: hidden;       /* Menghilangkan scrollbar jika tidak perlu */
        }

        img {
            max-width: 100%;        /* Agar gambar responsif */
            height: auto;
        }
    </style>
</head>
<body>

    <img src="1eaacfb5-134b-4708-8c58-be21b8aab6fa1.gif" alt="Deskripsi GIF">

</body>

</html>
